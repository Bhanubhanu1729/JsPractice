<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fib(n){
            if (n <= 0){
                return [];
            }
            if (n === 1){
                return [1];
            }
            let arr= [0,1]
            for(i=2;i<n;i++){
                let newfib = arr[i-1]+arr[i-2];
                arr.push(newfib);
            }
            return arr;
        }
        document.write(fib(5))
    </script>
</body>
</html>
