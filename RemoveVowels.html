<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function removevowels(str) {
            let result = '';
            const vowels = 'aeiouAEIOU';//Define vowels

            for (let i = 0; i < str.length; i++) {
                if (!vowels.includes(str[i])) {// Check if character is not a vowel
                    result += str[i]; // Add non-vowel characters to result
                }
            }
            return result;
        }

        let originalString = "Hello World";
        let result = removevowels(originalString);
        document.write("Original String: " + originalString + "<br>");
        document.write("String without Vowels: " + result);

    </script>
</body>

</html>
