<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function randominrange(min,max){
            /*We want this decimal to represent a range from 1 to 100, not 0 to 1. To do this, we multiply it by the total range size, which is max - min + 1.
For min = 1 and max = 100, our range size is 100 - 1 + 1 = 100.
So, Math.random() * 100 will now produce numbers between 0 and 99.999..., which rounds down to cover all integers from 0 to 99.*/

            return Math.floor(Math.random()*(max-min+1))+min;
        }
        let randomnumber = randominrange(1,100);
        document.write(randomnumber);
    </script>
</body>
</html>

Step 1: Multiply by (max - min + 1), which is 100:
        0.734 * 100 = 73.4
Step 2: Round down to the nearest integer:
        Math.floor(73.4) = 73
Step 3: Add min (1):
        73 + 1 = 74 -->
