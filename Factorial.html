<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n){
            if(n === 0 || n === 1){
            return 1;
            }
            let bhanu = 1;
            for(let i = 1 ; i<=n;i++){
                bhanu *=i;
        }
        return bhanu;
    }
        document.write(factorial(9));
    </script>
</body>
</html>
