<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="myText" placeholder="Enter the  data"><br>
        <br>
       <button onclick="checkPalindrome()">checkPalindrome</button>
        <h2 id="result"></h2>
    </div>
    <script>
       function checkPalindrome(){
            const myInput =document.getElementById("myText").value.toLowerCase()
            const reversed = myInput.split('').reverse().join('')
            const output= myInput === reversed ? "yes it is palindrome " : "no it's not a palindrome"

            document.getElementById("result").textContent = output
        }
       
    </script>
</body>
</html>
