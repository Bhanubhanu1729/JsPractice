<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [4, 8, 9, 14];
        let arrsum = 0;
        for (let i = 0; i < arr.length; i++) {
            arrsum += arr[i];
        }
        document.write("Sum of array is: " + arrsum + "<br>");
    </script>
    <script>
        function sum(a, b) {
            return a + b;
        }
        document.write("Sum of 3 and 9 is: " + sum(3, 9));
    </script>
</body>
</html>
