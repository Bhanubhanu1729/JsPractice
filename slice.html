<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Slice
        const str1 = "JavaScript is fun!";
        const slicedStr = str1.slice(0, 7); // Extracts from index 0 
        document.write(slicedStr+"<br>");  // JavaScript i
    </script>
     <script>
        //Split
        const str = "He is a good boy";
        const x = str.split(" ");
        document.write(x);   // ['He', 'is', 'a', 'good', 'boy']
    </script>
</body>
</html>
